    <label>Product</label>
    <input type='text' id='input' required/>

    <br>
    <label>Amount</label>
    <input type='number' id='amount' min = 1 required/>
    <br>
    <br>
    <label>For</label>
    <input type='text' id='user'/>
    <br>
    <br>
    <input type="image" src="assets\add.PNG " id="add" height="30" onclick="additem()"/>
    <input type="image" src="assets/remove.PNG" id=remove height="30" onclick="removeitem()"/>
</div>


<ul id="list" style=" list-style-type: circle; font-size: 40; text-align: left; background-color: F0F8ED;">  
</ul>



<script>
    function additem(){
        var a = document.getElementById("list");
            var candidate = document.getElementById("input");
            var amount = document.getElementById("amount");
            var user = document.getElementById("user");
            var li = document.createElement("li");
            li.setAttribute('input', candidate.value);
            li.appendChild(document.createTextNode(candidate.value + " (" + amount.value + ") - " + user.value ));
            a.appendChild(li);
            document.getElementById("input").value = "";
    }
